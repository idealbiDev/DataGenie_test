name: Build DataGenie Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Ubuntu dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 \
          libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 libxcb-cursor0 \
          libegl1 libopengl0 libqt6webenginecore6 libqt6webenginewidgets6
        shell: bash

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
        shell: bash

      - name: Build with PyInstaller
        run: |
          pyinstaller -F -w --name DataGenieTest --icon=${{ matrix.os == 'macos-latest' && 'ibilogo.icns' || 'ibilogo.ico' }} --add-data "ibilogo.ico${{ matrix.os == 'windows-latest' && ';' || ':' }}." --add-data "ibilogo.icns${{ matrix.os == 'windows-latest' && ';' || ':' }}." --add-data "app.py${{ matrix.os == 'windows-latest' && ';' || ':' }}." --add-data "templates${{ matrix.os == 'windows-latest' && ';' || ':' }}templates" --add-data "static${{ matrix.os == 'windows-latest' && ';' || ':' }}static" --hidden-import=PySide6.QtWebEngineWidgets --hidden-import=PySide6.QtWebEngineCore --hidden-import=flask --hidden-import=requests desktop.py
        shell: bash

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: DataGenieTest-${{ matrix.os }}
          path: dist/DataGenieTest*
          retention-days: 7
{% extends "data_dictionary/index.html" %}

{% block title %}Multi-Step Form{% endblock %}

{% block content %}
<div class="container">
    <h3 class="text-center mt-4">Multi-Step Form</h3>
    
    <!-- Progress Indicator -->
    <div class="progress-bar mt-4">
        <div class="step active" id="step-1">1</div>
        <div class="step" id="step-2">2</div>
        <div class="step" id="step-3">3</div>
    </div>

    <!-- Form -->
    <form id="multi-step-form" class="mt-4">
        <!-- Step 1: Personal Information -->
        <div class="form-step active" id="form-step-1">
            <h4>Step 1: Personal Information</h4>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="input" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input" placeholder="Enter your email" required>
            </div>
            <div class="text-right mt-4">
                <button type="button" class="button primary" onclick="nextStep(2)">Next</button>
            </div>
        </div>

        <!-- Step 2: Preferences -->
        <div class="form-step" id="form-step-2">
            <h4>Step 2: Preferences</h4>
            <div class="form-group">
                <label for="theme">Preferred Theme</label>
                <select id="theme" name="theme" class="input" required>
                    <option value="" disabled selected>Select a theme</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="system">System Default</option>
                </select>
            </div>
            <div class="form-group">
                <label>Notifications</label>
                <div class="checkbox">
                    <input type="checkbox" id="email-notifications" name="notifications" value="email">
                    <label for="email-notifications">Receive email notifications</label>
                </div>
            </div>
            <div class="mt-4">
                <button type="button" class="button secondary" onclick="prevStep(1)">Previous</button>
                <button type="button" class="button primary" onclick="nextStep(3)">Next</button>
            </div>
        </div>

        <!-- Step 3: Confirmation -->
        <div class="form-step" id="form-step-3">
            <h4>Step 3: Confirmation</h4>
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" class="input" rows="4" placeholder="Any additional comments?"></textarea>
            </div>
            <div class="mt-4">
                <button type="button" class="button secondary" onclick="prevStep(2)">Previous</button>
                <button type="submit" class="button success">Submit</button>
            </div>
        </div>
    </form>
</div>

<style>
    .progress-bar {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .step {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #e0e0e0;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s;
    }

    .step.active {
        background-color: #007bff;
        color: #fff;
    }

    .form-step {
        display: none;
    }

    .form-step.active {
        display: block;
    }

    .form-group {
        margin-bottom: 16px;
    }

    .input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .button {
        padding: 8px 16px;
        margin-left: 8px;
    }

    .text-right {
        text-align: right;
    }
</style>

<script>
    function nextStep(step) {
        // Hide current step
        document.querySelector('.form-step.active').classList.remove('active');
        // Show next step
        document.getElementById(`form-step-${step}`).classList.add('active');
        // Update progress bar
        document.querySelector('.step.active').classList.remove('active');
        document.getElementById(`step-${step}`).classList.add('active');
    }

    function prevStep(step) {
        // Hide current step
        document.querySelector('.form-step.active').classList.remove('active');
        // Show previous step
        document.getElementById(`form-step-${step}`).classList.add('active');
        // Update progress bar
        document.querySelector('.step.active').classList.remove('active');
        document.getElementById(`step-${step}`).classList.add('active');
    }

    // Form submission (example)
    document.getElementById('multi-step-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Collect form data
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);
        console.log('Form Data:', data); // Log data for demonstration
        alert('Form submitted successfully!');
        // Optionally, send data to server via AJAX
        // fetch('/submit', { method: 'POST', body: JSON.stringify(data) })
    });
</script>
{% endblock %}

<h2 class="text-xl font-bold mb-4">Tables in {{ schema_name }}</h2>
<ul class="space-y-2">
  {% for table in tables %}
    <li>
      <a href="{{ url_for('client.list_columns', schema_name=schema_name, table_name=table) }}"
         class="text-blue-600 hover:underline"
         hx-get="{{ url_for('client.list_columns', schema_name=schema_name, table_name=table) }}"
         hx-target="#content-area">
        {{ table }}
      </a>
    </li>
  {% endfor %}
</ul>
